<head>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<h1>System Users:</h1>
<table>
    {% for item in object_list %}
    <tr>
        <td>{{ item.first_name }}</td>
        <td>{{ item.last_name }}</td>
        <td>{{ item.email_address }}</td>
        <td>{{ item.phone_number }}</td>
        <td>{{ item.created_at }}</td>
    </tr>
    {% endfor %}
</table>
